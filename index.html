<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Roue - Une seule chance</title>

<!-- Tailwind CSS via CDN -->
<script src="https://cdn.tailwindcss.com"></script>
<script>
    tailwind.config = {
        theme: {
            extend: {},
        }
    }
</script>

<style>
/* Style pour la roue et la flèche */
.wheel-container {
  position: relative;
  width: 300px;
  height: 300px;
}
.wheel {
  width: 100%;
  height: 100%;
  border-radius: 50%;
  border: 5px solid #fff;
  background: conic-gradient(
    #f00 0deg 60deg,
    #0f0 60deg 120deg,
    #00f 120deg 180deg,
    #ff0 180deg 240deg,
    #0ff 240deg 300deg,
    #f0f 300deg 360deg
  );
  transition: transform 4s cubic-bezier(.17,.67,.83,.67);
}
.arrow {
  position: absolute;
  top: -20px;
  left: 50%;
  transform: translateX(-50%);
  width: 0;
  height: 0;
  border-left: 15px solid transparent;
  border-right: 15px solid transparent;
  border-bottom: 25px solid white;
}
</style>
<!-- Font Awesome CDN -->
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  integrity="sha512-...ton-hash-ici..."
  crossorigin="anonymous"
  referrerpolicy="no-referrer"
/>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen space-y-6 font-sans">

<div class="wheel-container">
  <div class="arrow"></div>
  <div class="wheel" id="wheel"></div>
</div>

<button id="spinBtn" class="px-6 py-3 bg-blue-600 hover:bg-blue-700 disabled:bg-gray-500 rounded-md text-white font-semibold">
  Lancer la roue
</button>
<div class="grid grid-cols-3 gap-4 p-4">
  <div class="p-4 text-white"><i class="fab fa-facebook-f text-blue-600 text-2xl mx-2"></i>Facebook</div>
  <div class="p-4 text-white"><i class="fab fa-instagram text-pink-500 text-2xl mx-2"></i>Instagram</div>
  <div class="p-4 text-white "><i class="fab fa-tiktok text-black text-2xl mx-2"></i>Tiktok</div>
</div>
<script>
const spinBtn = document.getElementById('spinBtn');
const wheel = document.getElementById('wheel');
const resultDiv = document.getElementById('result');

// Sections de gains
const sections = ["Melon", "Pomme", "Cuberdon", "Violette", "Citron", "Perdu"];
// Poids pour chaque section (la somme = 100)
const weights = [10, 10, 10, 10, 10, 50]; // Perdu a 50% de chance

let totalDeg = 0; // rotation totale accumulée

// Vérifier si déjà joué
if(localStorage.getItem('played')) {
  spinBtn.disabled = true;
  resultDiv.textContent = "Vous avez déjà joué !";
}

spinBtn.addEventListener('click', () => {
  if(localStorage.getItem('played')) return; // bloque si déjà joué

  // Choisir une section en fonction du poids
  const rand = Math.random() * 100;
  let sum = 0;
  let chosenIndex = 0;
  for(let i = 0; i < weights.length; i++){
    sum += weights[i];
    if(rand <= sum){
      chosenIndex = i;
      break;
    }
  }

  // Calculer un angle aléatoire dans la section choisie
  const sectionSize = 360 / sections.length;
  const minAngle = chosenIndex * sectionSize;
  const maxAngle = (chosenIndex + 1) * sectionSize;

  // Rotation fluide
  const spins = 10; 
  const deg = spins*360 + (Math.random() * (maxAngle - minAngle) + minAngle);

  totalDeg += deg;
  wheel.style.transform = `rotate(${totalDeg}deg)`;

  // Affiche le résultat après rotation
  setTimeout(() => {
    resultDiv.textContent = sections[chosenIndex];
  }, 4000);

  // Bloquer le jeu après le premier tour
  localStorage.setItem('played', 'yes');
  spinBtn.disabled = true;
});
</script>

</body>
</html>
