<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Roue - Une seule chance</title>

<!-- Tailwind CSS via CDN -->
<script src="https://cdn.tailwindcss.com"></script>

<style>
/* Style pour la roue et la flèche */
.wheel-container {
  position: relative;
  width: 300px;
  height: 300px;
}
.wheel {
  width: 100%;
  height: 100%;
  border-radius: 50%;
  border: 5px solid #fff;
  background: conic-gradient(
    #f00 0deg 60deg,
    #0f0 60deg 120deg,
    #00f 120deg 180deg,
    #ff0 180deg 240deg,
    #0ff 240deg 300deg,
    #f0f 300deg 360deg
  );
  transition: transform 4s cubic-bezier(.17,.67,.83,.67);
}
.arrow {
  position: absolute;
  top: -20px;
  left: 50%;
  transform: translateX(-50%);
  width: 0;
  height: 0;
  border-left: 15px solid transparent;
  border-right: 15px solid transparent;
  border-bottom: 25px solid white;
}
</style>

<!-- Font Awesome CDN -->
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
/>

</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen font-sans">

<div class="grid grid-cols-2 gap-4">
  <div class="p-4"><img src="wwwwwqqqq.jpg" alt="" class="w-32 h-auto rounded-lg shadow-md"></div>
  <div class="text-left p-4">
    <h1 class="text-xl font-semibold mb-2">Lancer la roue et regarde ce que tu gagnes</h1>
    <h2 class="text-lg font-medium">Attention 1 jeu possible</h2>
  </div>
</div>
 <!-- Bloc roue -->
  <div class="p-12">
<div class="wheel-container p-1">
  <div class="arrow"></div>
  <div class="wheel" id="wheel"></div>
</div>
  </div>
<!-- Bouton -->
  <button id="spinBtn" class="px-6 py-3 bg-blue-600 hover:bg-blue-700 disabled:bg-gray-500 rounded-md text-white font-semibold mb-4">
    Lancer la roue
  </button>
  <!-- Résultat -->
  <div id="result" class="mt-4 text-xl font-bold text-white"></div>
  <!-- Réseaux sociaux -->
  <h1 class="mb-2">On oublie pas de s'abonner</h1>
  <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 p-4">
    <a href="https://www.facebook.com/profile.php?id=61569076876790" target="_blank" class="p-4 text-white flex items-center justify-center hover:bg-gray-800 rounded-md">
      <i class="fab fa-facebook-f text-blue-600 text-2xl mx-2"></i>Facebook
    </a>
    <a href="https://www.instagram.com/shotys_officiel/" target="_blank" class="p-4 text-white flex items-center justify-center hover:bg-gray-800 rounded-md">
      <i class="fab fa-instagram text-pink-500 text-2xl mx-2"></i>Instagram
    </a>
    <a href="https://www.tiktok.com/@shotys_officiel?lang=fr" target="_blank" class="p-4 text-white flex items-center justify-center hover:bg-gray-800 rounded-md">
      <i class="fab fa-tiktok text-black text-2xl mx-2"></i>Tiktok
    </a>
  </div>

  <script>
  const spinBtn = document.getElementById('spinBtn');
  const wheel = document.getElementById('wheel');
  const resultDiv = document.getElementById('result');

  const sections = ["Melon", "Pomme", "Cuberdon", "Violette", "Citron", "Perdu"];
  const weights = [8, 8, 8, 8, 8, 60]; // Perdu 60% de chance
  let totalDeg = 0;

  // Bloquer si déjà joué
  if(localStorage.getItem('played')) {
    spinBtn.disabled = true;
    resultDiv.textContent = "Vous avez déjà joué !";
  }

  spinBtn.addEventListener('click', () => {
    if(localStorage.getItem('played')) return;

    const rand = Math.random() * 100;
    let sum = 0;
    let chosenIndex = 0;
    for(let i = 0; i < weights.length; i++){
      sum += weights[i];
      if(rand <= sum){
        chosenIndex = i;
        break;
      }
    }

    const sectionSize = 360 / sections.length;
    const minAngle = chosenIndex * sectionSize;
    const maxAngle = (chosenIndex + 1) * sectionSize;

    const spins = 10; 
    const deg = spins*360 + (Math.random() * (maxAngle - minAngle) + minAngle);

    totalDeg += deg;
    wheel.style.transform = `rotate(${totalDeg}deg)`;

    setTimeout(() => {
      resultDiv.textContent = sections[chosenIndex];
    }, 4000);

    localStorage.setItem('played', 'yes');
    spinBtn.disabled = true;
  });
  </script>

</body>
</html>
